<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine ğŸ’–</title>

    <style>
        body {
            background-color: #ffe6eb;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .hidden {
            display: none;
        }

        button, .option {
            background: white;
            margin: 15px auto;
            padding: 12px;
            width: 280px;
            border-radius: 12px;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }

        button {
            background-color: #ff4d6d;
            color: white;
        }

        /* Dancing baby screen */
        #babyScreen {
            position: fixed;
            inset: 0;
            background: #ffe6eb;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            animation: pop 0.5s ease;
        }

        @keyframes pop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgMusic" loop>
    <source src="music/daylight.mp3" type="audio/mpeg">
</audio>

<!-- DANCING BABY SCREEN -->
<div id="babyScreen" class="hidden">
    <img src="images/love.gif" style="width:220px;">
</div>

<!-- VALENTINE QUESTION -->
<div id="valentine">
    <h1>Hey Love ğŸ’•</h1>
    <p>Will you be my Valentine?</p>
    <button onclick="startFlow()">Yes ğŸ’–</button>
    <button onmouseover="moveNo(this)">No ğŸ™ƒ</button>
</div>

<!-- DATE OPTIONS -->
<div id="dates" class="hidden">
    <h2>Where do you want us to spend the day together baby? ğŸ¥°</h2>

    <div class="option" onclick="pickDate('Movie Night ğŸ¬')">Movie Night ğŸ¬</div>
    <div class="option" onclick="pickDate('Dinner Date ğŸ½ï¸')">Dinner Date ğŸ½ï¸</div>
    <div class="option" onclick="pickDate('Outing Date ğŸŒ†')">Outing Date ğŸŒ†</div>
    <div class="option" onclick="pickDate('Netflix & Chill ğŸ˜Œ')">Netflix & Chill ğŸ˜Œ</div>
</div>

<!-- GIFT OPTIONS -->
<div id="gifts" class="hidden">
    <h2>What do you want me to gift you baby? ğŸ</h2>

    <div class="option" onclick="pickGift('Wristwatch âŒš')">Wristwatch âŒš</div>
    <div class="option" onclick="pickGift('Slides ğŸ‘Ÿ')">Slides ğŸ‘Ÿ</div>
    <div class="option" onclick="pickGift('Perfume ğŸŒ¸')">Perfume ğŸŒ¸</div>
    <div class="option" onclick="pickGift('Surprise Me ğŸ˜')">Surprise Me ğŸ˜</div>
</div>

<!-- RESULT -->
<div id="result" class="hidden"></div>

<script>
let chosenDate = "";

/* Utility to show dancing baby for 3 seconds */
function showBaby(nextStep) {
    document.getElementById("babyScreen").classList.remove("hidden");

    setTimeout(() => {
        document.getElementById("babyScreen").classList.add("hidden");
        nextStep();
    }, 3000);
}

/* Start flow after YES */
function startFlow() {
    document.getElementById("valentine").classList.add("hidden");

    const music = document.getElementById("bgMusic");
    music.play().catch(() => {}); // prevents browser error

    showBaby(() => {
        document.getElementById("dates").classList.remove("hidden");
    });
}

/* Date picked */
function pickDate(date) {
    chosenDate = date;
    document.getElementById("dates").classList.add("hidden");

    showBaby(() => {
        document.getElementById("gifts").classList.remove("hidden");
    });
}

/* Gift picked */
function pickGift(gift) {
    document.getElementById("gifts").classList.add("hidden");

    showBaby(() => {
        const result = document.getElementById("result");
        result.innerHTML = `
            <h2>Perfect ğŸ˜</h2>
            <p>Date: <b>${chosenDate}</b></p>
            <p>Gift: <b>${gift}</b></p>
            <p>I canâ€™t wait ğŸ’–</p>
        `;
        result.classList.remove("hidden");
    });
}

/* No button run away */
function moveNo(btn) {
    btn.style.position = "absolute";
    btn.style.left = Math.random() * 80 + "%";
    btn.style.top = Math.random() * 80 + "%";
}
</script>

</body>
</html>
