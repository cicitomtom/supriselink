<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine ğŸ’–</title>

    <style>
        body {
            background-color: #ffe6eb;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .hidden {
            display: none;
        }

        button, .option {
            background: white;
            margin: 10px auto;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }

        button {
            background-color: #ff4d6d;
            color: white;
        }

        .option img {
            width: 100%;
            border-radius: 10px;
        }

        .optionsContainer {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            justify-items: center;
            margin-top: 15px;
        }

        /* Dancing baby full screen */
        #babyScreen {
            position: fixed;
            inset: 0;
            background: #ffe6eb;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }
    </style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgMusic" loop>
    <source src="music/daylight.mp3" type="audio/mpeg">
</audio>

<!-- DANCING BABY (HIDDEN BY DEFAULT) -->
<div id="babyScreen" class="hidden">
    <img src="images/love.gif" style="width:240px;">
</div>

<!-- VALENTINE -->
<div id="valentine">
    <h1>Hey Love ğŸ’•</h1>
    <p>Will you be my Valentine?</p>
    <button onclick="startYes()">Yes ğŸ’–</button>
    <button onmouseover="moveNo(this)">No ğŸ™ƒ</button>
</div>

<!-- DATES -->
<div id="dates" class="hidden">
    <h2>Where do you want us to spend the day together baby? ğŸ¥°</h2>
    <div class="optionsContainer">
        <div class="option" onclick="pickDate('Movie Night ğŸ¬')">
            <img src="images/movie.webp">
            <p>Movie Night ğŸ¬</p>
        </div>
        <div class="option" onclick="pickDate('Dinner Date ğŸ½ï¸')">
            <img src="images/dinner.webp">
            <p>Dinner Date ğŸ½ï¸</p>
        </div>
        <div class="option" onclick="pickDate('Outing Date ğŸŒ†')">
            <img src="images/outing.webp">
            <p>Outing Date ğŸŒ†</p>
        </div>
        <div class="option" onclick="pickDate('Netflix & Chill ğŸ˜Œ')">
            <img src="images/netflix.webp">
            <p>Netflix & Chill ğŸ˜Œ</p>
        </div>
    </div>
</div>

<!-- GIFTS -->
<div id="gifts" class="hidden">
    <h2>What do you want me to gift you baby? ğŸ</h2>
    <div class="optionsContainer">
        <div class="option" onclick="pickGift('Wristwatch âŒš')">
            <img src="images/watch.webp">
            <p>Wristwatch âŒš</p>
        </div>
        <div class="option" onclick="pickGift('Slides ğŸ‘Ÿ')">
            <img src="images/slides.webp">
            <p>Slides ğŸ‘Ÿ</p>
        </div>
        <div class="option" onclick="pickGift('Perfume ğŸŒ¸')">
            <img src="images/perfume.webp">
            <p>Perfume ğŸŒ¸</p>
        </div>
        <div class="option" onclick="pickGift('Surprise Me ğŸ˜')">
            <img src="images/surprise.webp">
            <p>Surprise Me ğŸ˜</p>
        </div>
    </div>
</div>

<!-- RESULT -->
<div id="result" class="hidden"></div>

<script>
let chosenDate = "";
let musicStarted = false;

// Start music on first click anywhere
document.body.addEventListener("click", () => {
    if (!musicStarted) {
        document.getElementById("bgMusic").play().catch(()=>{});
        musicStarted = true;
    }
}, { once: true }); // only once

// Show dancing baby for 5 seconds, then call next step
function showBaby(nextStep) {
    const baby = document.getElementById("babyScreen");
    baby.classList.remove("hidden");

    setTimeout(() => {
        baby.classList.add("hidden");
        if (nextStep) nextStep();
    }, 5000); // 5 seconds
}

// User clicked YES
function startYes() {
    document.getElementById("valentine").classList.add("hidden");
    showBaby(() => {
        document.getElementById("dates").classList.remove("hidden");
    });
}

// User picks date
function pickDate(date) {
    chosenDate = date;
    document.getElementById("dates").classList.add("hidden");
    showBaby(() => {
        document.getElementById("gifts").classList.remove("hidden");
    });
}

// User picks gift
function pickGift(gift) {
    document.getElementById("gifts").classList.add("hidden");
    showBaby(() => {
        const result = document.getElementById("result");
        result.innerHTML = `
            <h2>Perfect ğŸ˜</h2>
            <p>Date: <b>${chosenDate}</b></p>
            <p>Gift: <b>${gift}</b></p>
            <p>I canâ€™t wait ğŸ’–</p>
        `;
        result.classList.remove("hidden");
    });
}

// No button run away
function moveNo(btn) {
    btn.style.position = "absolute";
    btn.style.left = Math.random() * 80 + "%";
    btn.style.top = Math.random() * 80 + "%";
}
</script>

</body>
</html>
