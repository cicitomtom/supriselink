<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine ğŸ’–</title>

    <style>
        body {
            background-color: #ffe6eb;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .hidden {
            display: none;
        }

        .option, button {
            background: white;
            margin: 15px auto;
            padding: 12px;
            width: 280px;
            border-radius: 12px;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }

        button {
            background-color: #ff4d6d;
            color: white;
        }

        .option img {
            width: 100%;
            border-radius: 10px;
        }

        /* Dancing baby */
        #baby {
            margin-top: 20px;
            animation: pop 0.5s ease;
        }

        @keyframes pop {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgMusic" loop>
    <source src="music/daylight.mp3" type="audio/mpeg">
</audio>

<!-- DANCING BABY -->
<div id="baby" class="hidden">
    <img src="images/love.gif" style="width:200px;">
</div>

<!-- VALENTINE QUESTION -->
<div id="valentine">
    <h1>Hey Love ğŸ’•</h1>
    <p>Will you be my Valentine?</p>
    <button onclick="sayYes()">Yes ğŸ’–</button>
    <button onmouseover="moveNo(this)">No ğŸ™ƒ</button>
</div>

<!-- DATE OPTIONS -->
<div id="dates" class="hidden">
    <h2>Where do you want us to spend the day together baby? ğŸ¥°</h2>

    <div class="option" onclick="chooseDate('Movie Night ğŸ¬')">
        <img src="images/movie.webp">
        <p>Movie Night ğŸ¬</p>
    </div>

    <div class="option" onclick="chooseDate('Dinner Date ğŸ½ï¸')">
        <img src="images/dinner.webp">
        <p>Dinner Date ğŸ½ï¸</p>
    </div>

    <div class="option" onclick="chooseDate('Outing Date ğŸŒ†')">
        <img src="images/outing.webp">
        <p>Outing Date ğŸŒ†</p>
    </div>

    <div class="option" onclick="chooseDate('Netflix & Chill ğŸ˜Œ')">
        <img src="images/netflix.webp">
        <p>Netflix & Chill ğŸ˜Œ</p>
    </div>
</div>

<!-- GIFT OPTIONS -->
<div id="gifts" class="hidden">
    <h2>What do you want me to gift you baby? ğŸ</h2>

    <div class="option" onclick="chooseGift('Wristwatch âŒš')">
        <img src="images/watch.webp">
        <p>Wristwatch âŒš</p>
    </div>

    <div class="option" onclick="chooseGift('Slides ğŸ‘Ÿ')">
        <img src="images/slides.webp">
        <p>Slides ğŸ‘Ÿ</p>
    </div>

    <div class="option" onclick="chooseGift('Perfume ğŸŒ¸')">
        <img src="images/perfume.webp">
        <p>Perfume ğŸŒ¸</p>
    </div>

    <div class="option" onclick="chooseGift('Surprise Me ğŸ˜')">
        <img src="images/surprise.webp">
        <p>Surprise Me ğŸ˜</p>
    </div>
</div>

<p id="result"></p>

<script>
let selectedDate = "";

function showBaby() {
    const baby = document.getElementById("baby");
    baby.classList.remove("hidden");
    setTimeout(() => baby.classList.add("hidden"), 3000);
}

function sayYes() {
    document.getElementById("valentine").classList.add("hidden");
    document.getElementById("dates").classList.remove("hidden");
    document.getElementById("bgMusic").play();
    showBaby();
}

function moveNo(button) {
    button.style.position = "absolute";
    button.style.left = Math.random() * 80 + "%";
    button.style.top = Math.random() * 80 + "%";
}

function chooseDate(date) {
    selectedDate = date;
    document.getElementById("dates").classList.add("hidden");
    document.getElementById("gifts").classList.remove("hidden");
    showBaby();
}

function chooseGift(gift) {
    document.getElementById("gifts").classList.add("hidden");
    document.getElementById("result").innerHTML =
        "Perfect ğŸ˜<br><br>" +
        "Date: <b>" + selectedDate + "</b><br>" +
        "Gift: <b>" + gift + "</b><br><br>" +
        "I canâ€™t wait ğŸ’–";
    showBaby();
}
</script>

</body>
</html>
